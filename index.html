    const s=m.section,titles={painPoints:'è¡Œä¸šç—›ç‚¹',acquisition:'æ‹“å®¢æ–¹æ³•',service:'æœåŠ¡æ–¹æ³•'};
    title='ç¼–è¾‘ '+titles[s];
    if(s==='painPoints'){content=`<div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><h4 class="font-bold text-rose-400 mb-3">èèµ„å›°å¢ƒ</h4><div class="space-y-2">${appData.methodology.painPoints.financing.map(p=>`<input type="text" value="${p}" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm financing-item"/>`).join('')}</div></div><div><h4 class="font-bold text-amber-400 mb-3">ä¸šåŠ¡å›°å¢ƒ</h4><div class="space-y-2">${appData.methodology.painPoints.business.map(p=>`<input type="text" value="${p}" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm business-item"/>`).join('')}</div></div></div>`;}
    else{content=`<div class="space-y-4">${appData.methodology[s].map((method,i)=>`<div class="bg-slate-700/30 rounded-lg p-4"><div class="flex gap-2 mb-2"><input type="text" value="${method.title}" class="flex-1 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white font-bold method-title-${i}"/>${method.icon?`<input type="text" value="${method.icon}" class="w-16 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-center method-icon-${i}"/>`:''}</div><div class="space-y-2">${method.items.map(item=>`<input type="text" value="${item}" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm method-item-${i}"/>`).join('')}</div></div>`).join('')}</div>`;}
  }
  return `<div class="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4" onclick="closeModal(event)"><div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden" onclick="event.stopPropagation()"><div class="flex items-center justify-between p-6 border-b border-slate-700"><h3 class="text-xl font-bold text-white">${title}</h3><button onclick="closeEditModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button></div><div class="p-6 overflow-y-auto max-h-[60vh]">${content}</div><div class="flex justify-end gap-3 p-6 border-t border-slate-700"><button onclick="closeEditModal()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white">å–æ¶ˆ</button><button onclick="saveModal()" class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded-lg text-white font-medium">ä¿å­˜</button></div></div></div>`;
}

function renderCompanyDetailModal(){
  const c=state.selectedCompany;if(!c)return'';
  const s=statusColors[c.status]||statusColors['å·²å»ºè”'];
  return `<div class="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4" onclick="closeCompanyDetail(event)"><div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-lg" onclick="event.stopPropagation()"><div class="p-6"><div class="flex items-start justify-between mb-4"><div><h3 class="text-xl font-bold text-white">${c.name}</h3><p class="text-sm text-slate-400">${c.shortName} Â· ${c.category} Â· ${c.subCategory}</p></div><button onclick="closeCompanyDetail()" class="text-slate-400 hover:text-white text-2xl">&times;</button></div><div class="space-y-4"><div class="flex items-center gap-2"><span class="text-sm text-slate-400">åˆä½œçŠ¶æ€:</span><span class="px-3 py-1 rounded-full text-sm ${s.bg} ${s.text}">${c.status}</span></div><div><div class="text-sm text-slate-400 mb-1">ğŸ“ å…¬å¸ç®€ä»‹</div><div class="text-white bg-slate-700/30 rounded-lg p-3">${c.desc}</div></div>${c.service?`<div><div class="text-sm text-slate-400 mb-1">ğŸ¤ èµ„æºå¯¹æ¥</div><div class="text-emerald-400 bg-emerald-500/10 rounded-lg p-3">${c.service}</div></div>`:''}${c.progress?`<div><div class="text-sm text-slate-400 mb-1">ğŸ“‹ åˆä½œè¿›åº¦</div><div class="text-amber-400 bg-amber-500/10 rounded-lg p-3">${c.progress}</div></div>`:''}${c.revenue?`<div><div class="text-sm text-slate-400 mb-1">ğŸ’° ä¸šç»©è´¡çŒ®</div><div class="text-cyan-400 bg-cyan-500/10 rounded-lg p-3">${c.revenue}</div></div>`:''}</div><div class="flex gap-3 mt-6"><button onclick="closeCompanyDetail();openEditCompanyModal(${c.id});" class="flex-1 px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded-lg text-white font-medium">ç¼–è¾‘ä¿¡æ¯</button><button onclick="closeCompanyDetail()" class="flex-1 px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white">å…³é—­</button></div></div></div></div>`;
}

function renderListedCompanyDetailModal(){
  const lc=state.selectedListedCompany;if(!lc)return'';
  return `<div class="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4" onclick="closeListedCompanyDetail(event)"><div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden" onclick="event.stopPropagation()"><div class="p-6"><div class="flex items-start justify-between mb-4"><div><h3 class="text-xl font-bold text-amber-400">${lc.name}</h3><p class="text-sm text-slate-400">ğŸ“ˆ ä¸Šå¸‚å…¬å¸ Â· ${lc.shortName} Â· è‚¡ç¥¨ä»£ç : ${lc.code}</p></div><button onclick="closeListedCompanyDetail()" class="text-slate-400 hover:text-white text-2xl">&times;</button></div><div class="space-y-4 max-h-[60vh] overflow-y-auto"><div><div class="text-sm text-slate-400 mb-1">ğŸ“ å…¬å¸ç®€ä»‹</div><div class="text-white bg-slate-700/30 rounded-lg p-4 leading-relaxed">${lc.desc}</div></div></div><div class="flex gap-3 mt-6"><button onclick="closeListedCompanyDetail()" class="flex-1 px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white">å…³é—­</button></div></div></div></div>`;
}

function updateSearchDropdown(){
  const container=document.getElementById('searchDropdownContainer');
  if(!container)return;
  if(state.showSearchDropdown&&state.searchResults.length>0){
    container.innerHTML=`<div class="absolute top-full left-0 right-0 mt-2 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl search-dropdown z-50">${state.searchResults.map(item=>{
      if(item.type==='company'){const s=statusColors[item.status]||statusColors['å·²å»ºè”'];return `<div class="p-3 hover:bg-slate-700/50 cursor-pointer border-b border-slate-700/50 last:border-0" onclick="openCompanyDetail(${item.id})"><div class="flex items-center justify-between mb-1"><div class="font-medium text-cyan-400">${highlight(item.name,state.searchTerm)}</div><span class="text-xs px-2 py-0.5 rounded-full ${s.bg} ${s.text}">${item.status}</span></div><div class="text-xs text-slate-400 mb-1">ğŸ¢ ${item.shortName} Â· ${item.category} Â· ${item.subCategory}</div><div class="text-xs text-slate-500">${highlight(item.desc,state.searchTerm)}</div>${item.service?`<div class="text-xs text-emerald-400 mt-1">ğŸ¤ ${highlight(item.service,state.searchTerm)}</div>`:''}</div>`;}
      else if(item.type==='listedCompany'){return `<div class="p-3 hover:bg-slate-700/50 cursor-pointer border-b border-slate-700/50 last:border-0" onclick="openListedCompanyDetail(${item.id})"><div class="flex items-center justify-between mb-1"><div class="font-medium text-amber-400">${highlight(item.name,state.searchTerm)}</div><span class="text-xs px-2 py-0.5 rounded-full bg-amber-500 text-amber-100">${item.code}</span></div><div class="text-xs text-slate-400 mb-1">ğŸ“ˆ ä¸Šå¸‚å…¬å¸ Â· ${item.shortName}</div><div class="text-xs text-slate-500">${highlight(item.desc.slice(0,100)+'...',state.searchTerm)}</div></div>`;}
      else{return `<div class="p-3 hover:bg-slate-700/50 cursor-pointer border-b border-slate-700/50 last:border-0" onclick="openEditThirdPartyModal(${item.id})"><div class="flex items-center justify-between mb-1"><div class="font-medium text-violet-400">${highlight(item.name,state.searchTerm)}</div><span class="text-xs px-2 py-0.5 rounded-full bg-violet-500 text-violet-100">${item.category}</span></div><div class="text-xs text-slate-400">ğŸ›ï¸ ç¬¬ä¸‰æ–¹æœºæ„</div><div class="text-xs text-slate-500">${highlight(item.desc,state.searchTerm)}</div>${item.recommend?`<div class="text-xs text-emerald-400 mt-1">ğŸ¤ ${item.recommend}</div>`:''}</div>`;}
    }).join('')}</div>`;
  }else{container.innerHTML='';}
}
window.handleSearchInput=function(e){
  state.searchTerm=e.target.value;
  state.searchResults=fuzzySearch(state.searchTerm);
  state.showSearchDropdown=state.searchTerm.length>0;
  updateSearchDropdown();
  const clearBtn=document.getElementById('searchClearBtn');
  if(clearBtn)clearBtn.style.display=state.searchTerm.length>0?'block':'none';
};
window.handleSearchFocus=function(){
  if(state.searchTerm.length>0){state.showSearchDropdown=true;state.searchResults=fuzzySearch(state.searchTerm);updateSearchDropdown();}
};
window.clearSearch=function(){
  state.searchTerm='';state.searchResults=[];state.showSearchDropdown=false;
  const input=document.getElementById('searchInput');
  if(input){input.value='';input.focus();}
  updateSearchDropdown();
  const clearBtn=document.getElementById('searchClearBtn');
  if(clearBtn)clearBtn.style.display='none';
};
function bindSearchEvents(){
  document.addEventListener('click',function(e){
    if(!e.target.closest('#searchInput')&&!e.target.closest('.search-dropdown')&&!e.target.closest('#searchClearBtn')){
      if(state.showSearchDropdown){state.showSearchDropdown=false;updateSearchDropdown();}
    }
  });
}

loadData();
render();
</script>
